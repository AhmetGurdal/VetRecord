<div class="calendar-container">
  <div class="calendar-header">
    <button id="prev-month">‹</button>
    <h2 id="month-year"></h2>
    <button id="next-month">›</button>
  </div>

  <!-- This is the main grid (7 columns) -->
  <div class="calendar-grid">
    <div class="day-label" id="monday"></div>
    <div class="day-label" id="tuesday"></div>
    <div class="day-label" id="wednesday"></div>
    <div class="day-label" id="thursday"></div>
    <div class="day-label" id="friday"></div>
    <div class="day-label" id="saturday"></div>
    <div class="day-label" id="sunday"></div>

    <!-- Put the day numbers right here -->
    <!-- These will inherit the 7-column grid -->
    <div id="calendar-days" class="calendar-days"></div>
  </div>
</div>
