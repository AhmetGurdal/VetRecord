    <div class="content">

            <th id="tableAnimalName1"></th>
            <th id="tableOperation1"></th>

          <table>
            <thead>
              <th id="tableState2"></th>

              <th id="tableAnimalName2"></th>

            <tbody id="tomorrowAppointmentsBody"></tbody>
          </table>
        </div>
      </div>

    <script src="index.js"></script>
